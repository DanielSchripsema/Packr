<!doctype html>
<html lang="en">

<head>
	<title>Packr</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="nav-bar">
		<button class="btn btn-primary" id="truck_form_btn">Add a truck</button>
		<button class="btn btn-primary" id="package-form-btn">Add a parcel</button>
		<button onclick="addConveyerBelt()" class="btn btn-primary">Voeg rolband toe</button>
		<button onclick="RemoveConveyerBelt()" class="btn btn-primary">Verwijder rolband</button>
		<button type="button" class="btn btn-primary">Switch halls</button>
	</div>

	<div class="layout">

		<div id="conveyerPlace">




			<div class="conveyer-belt">
			</div>

		</div>
		<div class="boxVertical">
		</div>
		<div class="trucks_parking" id="trucks_parking">
		</div>
		<div class="pickUpBox"></div>
		<div>
				
		</div>

		<div>
			<form id="Temp-form">
				<label id = "CounrtyTemp">
					Click to see the temp, weather and country of the inserted lat and long:
				</label>
				<input type="number" id="latitude" name="latitude" value="52" min="-100" max="100">
				<input type="number" id="longitude" name="longitude" value="5" min="-100" max="100">
				<input type="submit" value="Change Country">
			</form>
			

		</div>

	</div>
	
	<div>
	</div>

	</div>
	<div>
		<form action="#" id="truck_form">
			<button id="truck_form_close_btn" class="btn-close"></button>
			<h4>Add a new truck</h4>
			<label>Width:</label><br>
			<input class="form-control" type="number" id="x-size" name="x-size">
			<label>Height:</label><br>
			<input class="form-control" type="number" id="y-size" name="y-size">
			<label>Delay in seconds:</label><br>
			<input class="form-control" type="number" id="delay" name="delay">
			<label>Type:</label><br>
			<select id="type" class="form-control" name="type">
				<option value="cold">Cold</option>
				<option value="volatile">Volatile</option>
				<option value="general">General</option>
				<option value="pellet">Pellets</option>
				<option value="courier">Courier</option>
			</select>
			<label>Action radius:</label><br>
			<input class="form-control" type="number" id="radius" name="radius"><br>
			<input id="truck_form_submit" type="submit" value="Create" class="btn btn-primary">
		</form>
	</div>
	<div>
		<form action="#" id="package-form">
			<button id="package-form-close-btn" class="btn-close"></button><br>
			<h4>Doos toevoegen</h4>
			<div class="form-group">
				<label>Soort transport</label>
				<select class="form-control" name="select" id="transportkind">
					<option>Koudtransport</option>
					<option>Breekbaartransport</option>
					<option>Algemeentransport</option>
					<option>Pallets</option>
					<option>Snelkoerier</option>
				</select>
			</div>
			<div class="form-group">
				<label>Soort vorm</label>
				<select class="form-control" name="select" id="Shape">
					<option>box</option>
					<option>straightBox</option>
					<option>TBox</option>
					<option>LBox</option>
					<option>SkewBox</option>
				</select>
			</div><br>

			<button type="submit" class="btn btn-primary">Voeg doos toe</button>
		</form>
	</div>
</body>
<script src="PickUpDoos.js"></script>
<script type="module" src="index.js"></script>

</html>
