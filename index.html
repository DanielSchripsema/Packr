<!doctype html>
<html lang="en">
  <head>
    <title>Packr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
            <div class="layout">
                <div id="conveyerPlace">
                    <button  onclick="addConveyerBelt()" class="btn btn-primary">Voeg rolband toe</button>
                    <button  onclick="RemoveConveyerBelt()" class="btn btn-primary">Verwijder rolband</button>
                    <form id="form">
                      <div class="form-group">
                        <p class="h5">Soort transport:</p>
                          <select class="form-control" name="select" id="transportkind">
                              <option>Koudtransport</option>
                              <option>Breekbaartransport</option>
                              <option>Algemeentransport</option>
                              <option>Pallets</option>
                              <option>Snelkoerier</option>
                            </select>
                      </div>
                      <div class="form-group">
                        <p class="h5">Soort vorm:</p>
                          <select class="form-control"  name="select" id="Shape">
                              <option>box</option>
                              <option>straightBox</option>
                              <option>TBox</option>
                              <option>LBox</option>
                              <option>SkewBox</option>
                            </select>
                      </div>

                      <button type="submit" class="btn btn-primary">Voeg doos toe</button>
                    </form>


                    <div class="conveyer-belt">
                    </div>
          
                </div>
                
                   
                <div>
                    <div class="boxVertical">
    
                    </div>

                </div>
                
                
                <div>

                      <div class="pickUpBox">
    
                      </div>
                </div>
         


            </div>
            <!-- <script src="PickUpDoos.js"></script> -->
            <script src="index.js" defer></script>

  </body>
</html>
